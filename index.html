<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry-genius</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- header section -->
    <header class="mx-5 mt-3">
        <div class="bg-success-subtle py-3 d-flex justify-content-between align-items-center px-4 mb-4">
            <div>
                <h1 class="text-dark">Interactive</h1>
                <h3 class="text-secondary">Geometry Genius</h3>
            </div>
            <div>
                <a href="question.html" class="btn btn-primary">Blog</a>
            </div>
        </div>

    </header>

    <main class="d-lg-flex">
        <!-- card section -->
        <section class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5 w-75 mx-4">
            <!-- triangle -->

            <div class="randomColor card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/triangle.png">
                <div class="card-body">
                    <h5 id="triangle-title" class="card-title">Triangle</h5>
                    <p class="card-text">Area (A) = 0.5 &times b &times h</p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input id="triangle-input-field1" class="w-75" type="text" placeholder="b">cm
                    <input id="triangle-input-field2" class="w-75" type="text" placeholder="h">cm
                </div>
                <button id="triangle-cal-btn" class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>

            <!-- Rectangle -->

            <div class="randomColor card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/rectangle.png">
                <div class="card-body">
                    <h5 id="rectangle-title" class="card-title">Rectangle</h5>
                    <p class="card-text">Area (A) = w &times I</p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input id="rectangle-input-field1" class="w-75" type="text" placeholder="b">cm
                    <input id="rectangle-input-field2" class="w-75" type="text" placeholder="h">cm
                </div>
                <button id="rectangle-cal-btn" class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>

            <!-- parallelogerm -->

            <div class="randomColor card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/parallelogram.png">
                <div class="card-body">
                    <h5 id="parallelogram-title" class="card-title">Parallelogram</h5>
                    <p class="card-text">Area (A) = b &times h</p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input id="parallelogram-input-field1" class="w-75" type="text" placeholder="b">cm
                    <input id="parallelogram-input-field2" class="w-75" type="text" placeholder="h">cm
                </div>
                <button id="parallelogram-cal-btn" class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>
            <!-- Rhombus -->
            <div class="randomColor card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/rhombus.png">
                <div class="card-body">
                    <h5 id="rhombus-title" class="card-title">Rhombus</h5>
                    <p class="card-text">Area (A) = 0.5 &times; d <sub>1</sub> &times;d <sub>2</sub></p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input id="rhombus-input-field1" class="w-75" type="text" placeholder="b">cm
                    <input id="rhombus-input-field2" class="w-75" type="text" placeholder="h">cm
                </div>
                <button id="rhombus-cal-btn" class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>
            <!-- pentagon -->
            <div class="randomColor card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/pentagon.png">
                <div class="card-body">
                    <h5 id="pentagon-title" class="card-title">Pentagon</h5>
                    <p class="card-text">Area (A) = 0.5 &times p &times b</p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input id="pentagon-input-field1" class="w-75" type="text" placeholder="b">cm
                    <input id="pentagon-input-field2" class="w-75" type="text" placeholder="h">cm
                </div>
                <button id="pentagon-cal-btn" class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>

            <!-- ellipse -->
            <div class="randomColor card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/ellipse.png">
                <div class="card-body">
                    <h5 id="ellipse-title" class="card-title">Ellipse</h5>
                    <p class="card-text">Area (A) = &pi;ab </p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input id="ellipse-input-field1" class="w-75" type="text" placeholder="b">cm
                    <input id="ellipse-input-field2" class="w-75" type="text" placeholder="h">cm
                </div>
                <button id="ellipse-cal-btn" class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>
        </section>
        <!-- area calculation section-->
        <section >
            <div id="calculation-area" class="card text-center me-5 h-50" style="width: 16rem;">
                <p class="fs-3 text-decoration-underline">Area Calculation</p>
            </div>
        </section>
    </main>

    <!-- js links -->
    <script src="js/index.js"></script>
</body>

</html>
