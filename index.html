<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry-genius</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- header section -->
    <header class="mx-5 mt-3">
        <div class="bg-success-subtle py-3 d-flex justify-content-between align-items-center px-4 mb-4">
            <div>
                <h1 class="text-dark">Interactive</h1>
                <h3 class="text-secondary">Geometry Genius</h3>
            </div>
            <div>
                <button class="btn btn-primary">Blog</button>
            </div>
        </div>

    </header>

    <main class="d-lg-flex">
        <!-- card section -->
        <section class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5 w-75 mx-4">
            <!-- first img -->

            <div class="card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/triangle.png">
                <div class="card-body">
                    <h5 class="card-title">Triangle</h5>
                    <p class="card-text">Area (A) = 0.5 &times b &times h</p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input class="w-75" type="text" placeholder="b">cm
                    <input class="w-75" type="text" placeholder="h">cm
                </div>
                <button class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>

            <!-- second img -->

            <div class="card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/rectangle.png">
                <div class="card-body">
                    <h5 class="card-title">Rectangle</h5>
                    <p class="card-text">Area (A) = w &times I</p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input class="w-75" type="text" placeholder="b">cm
                    <input class="w-75" type="text" placeholder="h">cm
                </div>
                <button class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>

            <!-- third img -->

            <div class="card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/parallelogram.png">
                <div class="card-body">
                    <h5 class="card-title">Parallelogram</h5>
                    <p class="card-text">Area (A) = b &times h</p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input class="w-75" type="text" placeholder="b">cm
                    <input class="w-75" type="text" placeholder="h">cm
                </div>
                <button class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>
            <!-- fourth img -->
            <div class="card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/rhombus.png">
                <div class="card-body">
                    <h5 class="card-title">Rhombus</h5>
                    <p class="card-text">Area (A) = 0.5 &times; d <sub>1</sub> &times;d <sub>2</sub></p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input class="w-75" type="text" placeholder="b">cm
                    <input class="w-75" type="text" placeholder="h">cm
                </div>
                <button class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>
            <!-- fifth img -->
            <div class="card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/pentagon.png">
                <div class="card-body">
                    <h5 class="card-title">Pentagon</h5>
                    <p class="card-text">Area (A) = 0.5 &times p &times b</p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input class="w-75" type="text" placeholder="b">cm
                    <input class="w-75" type="text" placeholder="h">cm
                </div>
                <button class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>

            <!-- sixth img -->
            <div class="card text-center mx-4" style="width: 16rem;">
                <img class="mx-auto w-50 mt-5" src="images/ellipse.png">
                <div class="card-body">
                    <h5 class="card-title">Ellipse</h5>
                    <p class="card-text">Area (A) = &pi;ab </p>
                </div>
                <div class="d-flex mx-5 justify-content-between rounded-lg gap-2">
                    <input class="w-75" type="text" placeholder="b">cm
                    <input class="w-75" type="text" placeholder="h">cm
                </div>
                <button class="btn btn-primary mt-4 mx-5 mb-4">Calculate</button>
            </div>
        </section>
        <!-- area calculation section-->
        <section>
            <div class="card text-center me-5 h-50" style="width: 16rem;">
                <p class="fs-3 text-decoration-underline">Area Calculation</p>
            </div>
        </section>
    </main>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
